<template name='user'>
	<div class='row'>
		{{#unless isMe user._id}}
		<div class='col-md-6 col-md-offset-3'>
	{{#with user}}
	{{> userProfile}}
	{{/with}}
</div>
{{else}}
<div class='col-md-6'>
	<div class='panel panel-default'>
		<div class='panel-body'>
			<h2>Your Profile</h2>
{{> editUser}}
</div></div>
</div>
<div class='col-md-6'>
	<h3>Transactions</h3>
	{{#each currentUser.transactions "all"}}
	{{> transaction}}
	{{/each}}
	</div>
{{/unless}}
</div>
</template>
