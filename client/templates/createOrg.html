<template name='createOrg'>
	<div class='col-md-6 col-md-offset-3'>
<form>
<div class='col-md-4'>
		<img class='img-responsive avatar' src='/avatar.png'>
		<div class='small text-center'>Click logo to update</div>
		<input type='file' name='avatarUpload' class='hidden form-control avatarUpload'>
	</div>
	<div class='col-md-8'>
	<fieldset class='form-group'>
		<label for='name'>Org Name</label>
		<input class='form-control name' name='name'>
	</fieldset>
		<fieldset class='form-group'>
		<label for='description'>Description</label>
		<textarea name='description' class='form-control' rows='8'></textarea>
	</fieldset>
	<fieldset class='form-group'>
		<label for='url'>URL</label>
		<input class='form-control url' name='url'>
	</fieldset>
	<fieldset class='form-group text-right'>
		<button type='submit' class='btn btn-default'><i class='fa fa-check'></i> Create Org</button>
	</fieldset>
</div>
		</form>
	</div>
</template>
